<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3b99ae;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b99ae;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUname" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
    </form>

    <form id="signupForm" style="display:none;">
        <h2>Signup</h2>
        <input type="text" id="signupUname" placeholder="Username" required>
        <input type="password" id="signupPass" placeholder="Password" required>
        <button type="button" onclick="signup()">Signup</button>
    </form>

    <label>Don't have an account? <a href="#" onclick="toggleForm()">Signup</a></label>
</body>
</html>
